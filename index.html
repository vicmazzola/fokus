<!DOCTYPE html>
<html lang="en" data-context="focus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="/app/script.js" defer></script>
    <script src="app/script-crud.js" defer></script>
</head>

<body>
<main class="app">

    <header class="app__header">
        <figure class="app__logo-figure">
            <img class="app__logo-image" src="/img/logo.png" alt="Fokus Logo">
        </figure>
    </header>

    <section class="app__section-banner-container">
        <h1 class="app__title">
            Optimize your productivity,<br>
            <strong class="app__title-strong">dive into what matters.</strong>
        </h1>
        <figure class="app__image-figure">
            <img class="app__image" src="/img/focus.png" alt="Illustration representing focus">
        </figure>
    </section>

    <section class="app__section-card-container">
        <div class="app__card">
            <ul class="app__card-list">
                <li class="app__card-list-item">
                    <button data-context="focus" class="app__card-button app__card-button--focus active">Focus</button>
                </li>
                <li class="app__card-list-item">
                    <button data-context="short-break" class="app__card-button app__card-button--short">Short Break</button>
                </li>
                <li class="app__card-list-item">
                    <button data-context="long-break" class="app__card-button app__card-button--long">Long Break</button>
                </li>
            </ul>
            <div id="timer" class="app__card-timer" aria-label="Countdown timer"></div>
            <ul class="app__card-list">
                <li class="app__card-list-item">
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox" id="toggle-music" aria-label="Toggle background music">
                        <div class="toggle-switch"></div>
                    </label>
                </li>
                <li class="app__card-list-item">
                    <label class="app__card-list-label" for="toggle-music">Music</label>
                </li>
            </ul>
            <div class="app__card-primary-button-wrapper">
                <button id="start-pause" class="app__card-primary-button">
                    <img class="app__card-primary-button-icon" src="/img/play_arrow.png" alt="Play or pause icon">
                    <span>Start</span>
                </button>
            </div>
        </div>
    </section>

    <section class="app__section-task-container">
        <div class="app__section-task-content">
            <header class="app__section-active-task">
                <p class="app__section-active-task-label">#In Progress:</p>
                <p class="app__section-active-task-description"></p>
            </header>
            <div class="app__section-task-header">
                <h2 class="app__section-tasks-heading">Task List:</h2>
                <div class="dropdown-container">
                    <button class="app__button-more" aria-haspopup="true" aria-expanded="false" aria-label="Task options dropdown">
                        <img src="/img/more.svg" alt="More options icon">
                    </button>
                    <ul class="app__section-task-header__ul" aria-hidden="true">
                        <li class="app__section-task-header__li">
                            <button class="app__section-task-header__li__button" id="btn-remover-concluidas">
                                <img src="/img/check.svg" alt="Check icon">
                                Clear completed tasks
                            </button>
                        </li>
                        <li class="app__section-task-header__li">
                            <button class="app__section-task-header__li__button" id="btn-remover-todas">
                                <img src="/img/trash.svg" alt="Trash icon">
                                Clear all tasks
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="app__section-task-list" aria-live="polite"></ul>
            <form class="app__form-add-task hidden" aria-hidden="true">
                <div class="app__form-field">
                    <label class="app__form-label" for="task-input">Adding task</label>
                    <textarea id="task-input" required rows="4" class="app__form-textarea" placeholder="What are you working on?"></textarea>
                </div>
                <footer class="app__form-footer">
                    <button type="button" class="app__form-footer__button app__form-footer__button--delete">
                        <img src="/img/delete.png" alt="Delete icon"> Delete
                    </button>
                    <div class="splitter"></div>
                    <button type="button" class="app__form-footer__button app__form-footer__button--cancel">
                        <img src="/img/close.png" alt="Cancel icon"> Cancel
                    </button>
                    <button type="submit" class="app__form-footer__button app__form-footer__button--confirm">
                        <img src="/img/save.png" alt="Save icon"> Save
                    </button>
                </footer>
            </form>
            <button class="app__button--add-task">
                <img src="/img/add_circle.png" alt="Add icon"> Add new task
            </button>
        </div>
    </section>

    <footer class="app__footer">
        <p class="app__footer-text">
            Fictional project with no commercial purposes. Images generated by AI using Adobe Firefly. Developed by Alura.
        </p>
    </footer>
</main>
</body>

</html>
